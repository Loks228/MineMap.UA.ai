<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація | MineMap.UA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        }
        .register-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-logo svg {
            width: 60px;
            height: 60px;
            color: #dc3545;
        }
        .register-logo h4 {
            margin-top: 15px;
            color: #343a40;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-register {
            width: 100%;
            padding: 10px;
            font-weight: 500;
        }
        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .role-card {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-card:hover {
            background-color: #f8f9fa;
        }
        .role-card.selected {
            border-color: #0d6efd;
            background-color: #f0f7ff;
        }
        .role-card svg {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }
        .role-card.citizen svg {
            color: #28a745;
        }
        .role-card.sapper svg {
            color: #dc3545;
        }
        .role-card h6 {
            margin-bottom: 5px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <h4>Реєстрація в MineMap.UA</h4>
        </div>

        <form id="registerForm">
            <h5 class="mb-4">Виберіть тип облікового запису:</h5>
            
            <div class="role-selector">
                <div class="role-card citizen selected" data-role="citizen">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>
                    <h6>Громадянин</h6>
                    <small class="text-muted">Повідомляйте про небезпечні об'єкти</small>
                </div>
                <div class="role-card sapper" data-role="sapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
                        <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3c0-.269-.035-.53-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814L1 0Zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708ZM3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026L3 11Z"/>
                    </svg>
                    <h6>Сапер</h6>
                    <small class="text-muted">Підтверджуйте та оновлюйте статуси об'єктів</small>
                </div>
            </div>
            
            <div id="sapperVerificationSection" class="mb-3 d-none">
                <div class="alert alert-info">
                    <small>Обліковий запис сапера потребує верифікації. Адміністратор розгляне вашу заявку.</small>
                </div>
                <div class="mb-3">
                    <label for="verificationCode" class="form-label">Код верифікації (якщо є)</label>
                    <input type="text" class="form-control" id="verificationCode">
                </div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Ім'я користувача</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            
            <div class="mb-3">
                <label for="fullName" class="form-label">Повне ім'я</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Підтвердіть пароль</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            
            <input type="hidden" id="role" value="citizen">
            
            <button type="submit" class="btn btn-primary btn-register">Зареєструватися</button>
            
            <div class="login-link">
                <small>Вже маєте обліковий запис? <a href="/login">Увійти</a></small>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleCards = document.querySelectorAll('.role-card');
            const roleInput = document.getElementById('role');
            const sapperVerificationSection = document.getElementById('sapperVerificationSection');
            
            roleCards.forEach(card => {
                card.addEventListener('click', function() {
                    // Remove selected class from all cards
                    roleCards.forEach(c => c.classList.remove('selected'));
                    
                    // Add selected class to clicked card
                    this.classList.add('selected');
                    
                    // Update hidden input value
                    const role = this.getAttribute('data-role');
                    roleInput.value = role;
                    
                    // Show/hide verification section
                    if (role === 'sapper') {
                        sapperVerificationSection.classList.remove('d-none');
                    } else {
                        sapperVerificationSection.classList.add('d-none');
                    }
                });
            });
            
            // Form submission
            document.getElementById('registerForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Паролі не співпадають');
                    return;
                }
                
                const userData = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    full_name: document.getElementById('fullName').value,
                    password: password,
                    role: document.getElementById('role').value,
                    verification_code: document.getElementById('verificationCode')?.value || null
                };
                
                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(userData)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Redirect based on role
                        switch(userData.role) {
                            case 'citizen':
                                window.location.href = '/map/citizen';
                                break;
                            case 'sapper':
                                window.location.href = '/map/sapper';
                                break;
                            default:
                                window.location.href = '/';
                        }
                    } else {
                        alert(data.detail || 'Помилка реєстрації');
                    }
                } catch (error) {
                    console.error('Помилка реєстрації:', error);
                    alert('Помилка реєстрації. Спробуйте пізніше.');
                }
            });
        });
    </script>
</body>
</html>
